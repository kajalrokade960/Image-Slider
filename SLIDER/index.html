<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIDER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="Arrow.png" class="arrow left">
        <div class="frame">
            <div class="SLIDER">
                <img src="Photo1.jpg" class="image">
                <img src="Photo2.jpg" class="image">
                <img src="Photo3.jpg" class="image">
                <img src="Photo4.jpg" class="image">
            </div><!--end SLIDER-->
        </div><!--end frame-->
        <img src="Arrow.png" class="arrow right">

    </div><!--end container-->
 <script src="script.js"></script>
</body>
</html>
